<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Web Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Button with hover transition -->
    <button class="hover-button">Hover Over Me</button>

    <!-- Animated Banner -->
    <div class="banner">
      <h1>Welcome to My Webpage</h1>
    </div>

    <!-- Button to trigger banner animation -->
    <button id="animateButton">Animate Banner</button>
    <button id="toggleBanner">Toggle Banner</button>

    <div class="area">
      <input type="number" id="length" placeholder="Enter length">
      <input type="number" id="width" placeholder="Enter width">
      <button id="calculateArea">Calculate Area</button>
      <p id="areaResult"></p>
    </div>

    <!-- Loading Spinner -->
    <div class="spinner"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
